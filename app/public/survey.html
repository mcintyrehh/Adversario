<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Local CSS file-->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!-- Dope Henry Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Adversario</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-10 mx-auto m-0 p-0 justify-content-center d-flex top" id="for-media">
      <div class="my-auto mx-3 titletop">Adversario</div>
      <div class="my-3 mx-0 p-0 btn-text">
        <a class="btn btn-dark" href="https://mcintyrehh.github.io/">About Me</a>
      </div>
    </div>

  </div>

  <div class="container-fluid row text">
    <div class="main-box col-md-6 mx-auto parent text-center">
      <h1 class="mx-auto border-bottom pb-2">Survey</h1>
      <form>
        <div class="form-row">
          <div class="col-md-6 form-group text-center">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="nameInput" placeholder="Firstname McLastname">
          </div>
          <div class="col-md-6 form-group text-center">
            <label for="exampleFormControlFile1">Upload Photo</label>
            <input type="file" class="col-md-9 form-control-file mx-auto" id="upload">
          </div>
        </div>
        <div class="survey-questions border">
          <div id="question1">
            <div class="question-number text-center">Question 1</div>
            <div class="question text-center">Its fine to be a few minutes late if you're good friends</div>
            
            <div class="form-group q1">
              <span>(strongly disagree)</span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio4" value="4">
                <label class="form-check-label" for="inlineRadio4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioOptions" id="inlineRadio5" value="5">
                <label class="form-check-label" for="inlineRadio5">5</label>
              </div>
              <span>(strongly agree)</span>
            </div>
          </div>
          <button type="submit" onsubmit="return false" class="btn btn-success btn-large btn-block" id="submit"><i class="fas fa-calculator"></i>
            Submit</button>
      </form>
      </div>
    </div>
  </div>
  <!-- jQuery, popper.js, bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script rel="javascript" src="/javascripts/survey.js"></script>
</body>

</html>
