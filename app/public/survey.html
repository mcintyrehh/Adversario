<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Local CSS file-->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!-- Dope Henry Favicon -->
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Adversario</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-10 mx-auto m-0 p-0 justify-content-center d-flex top" id="for-media">
      <a href="/">
        <div class="my-auto mx-3 titletop">Adversario</div>
      </a>
      <div class="my-3 mx-0 p-0 btn-text">
        <a class="btn btn-dark" href="https://mcintyrehh.github.io/">About Me</a>
      </div>
    </div>
  </div>
  <div class="container-fluid row text">
    <div class="main-box col-md-6 mx-auto parent text-center">
      <h1 class="mx-auto border-bottom pb-2">Survey</h1>
      <form>
        <div class="form-row">
          <div class="col-md-4 my-auto form-group text-center">
            <label for="name">Name</label>
            <input type="name" class="form-control my-auto" id="nameInput" placeholder="Firstname McLastname">
            <label for="name">Email</label>
            <input type="email" class="form-control my-auto" id="emailInput" placeholder="name@fakemail.com">
          </div>
          <div class="col-md-4 surveyImg">
            <img type="file" class="col-md-12 uploaded-img">
          </div>
          <div class="col-md-4 my-auto form-group text-center">
            <label for="exampleFormControlFile1">Upload Photo</label>
            <input type="file" class="col-md-12 p-0 form-control form-control-file mx-auto" id="upload">
          </div>
        </div>
        <div class="survey-questions border">

        </div>
        <button type="submit" onsubmit="return false" class="btn btn-success btn-large btn-block" id="submit"><i class="fas fa-calculator"></i>
          Submit</button>
        <div class="popup"></div>
      </form>
      <a href="/api/enemies">
        API Enemies List
      </a>
      <span class='pipes'>|</span>
      <a href="https://github.com/mcintyrehh/Adversario">
       GitHub Repo
      </a>
      <div class="modal fade" id="enemyModal" tabindex="-1" role="dialog" aria-labelledby="enemyModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="enemyModalTitle">Archenemy:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="enemy-pic" src="" alt="enemies picture" width="200">
              <div>Based on your survey answers, you are most incompatible with <span class="enemy-name"></span>.</div>
              <div>Their email is: <span class="enemy-email"></span>, Let the hate flow through you!</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- jQuery, popper.js, bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script rel="javascript" src="/javascripts/survey.js"></script>
</body>

</html>
